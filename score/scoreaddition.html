<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>成绩添加</title>
		<!-- 修改1：把href里的路径换成自己的 -->
		<link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
		<style>
			/* 为带有require类的元素添加红色星号前缀 */
			.required::before {
				/* 星号内容 */
				content: "*";
					/* 红色 */
				color: #ff0000;
				/* 与文字保持一点距离 */
				margin-right: 4px;
			/* 星号加粗 */
				font-weight: bold;				
			}
		</style>
	</head>
	<body>
		<fieldset class="layui-elem-field layui-field-title">
			<!-- 修改2：把“添加用户”换成自己的 -->
			<legend style="font-weight: bold;">成绩添加</legend>
		</fieldset>
		<div class="layui-form">
			<div class="layui-form-item">
				<label class="layui-form-label required">学生姓名：</label>
				<div class="layui-input-block">
					<input id="studentname" type="text" name="studentname" class="layui-input" lay-verify="required"
					lay-reqtext="学生姓名不能为空!" placeholder="请输入学生姓名">
				</div>
			</div>	
				
			<div class="layui-form-item">
				<label class="layui-form-label required">学生学号：</label>
				<div class="layui-input-block">
					<input id="studentnumber" type="number" name="studentnumber" class="layui-input" lay-verify="required"
					lay-reqtext="课程名称不能为空!" placeholder="请输入学生学号">
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label required">课程名称：</label>
				<div class="layui-input-block">
					<input id="studentnumber" type="number" name="studentnumber" class="layui-input" lay-verify="required"
					lay-reqtext="课程名称不能为空!" placeholder="请输入课程名称">
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label required">成绩类型：</label>
				<div class="layui-input-block">
					<input type="radio" name="sex" value="考试成绩" title="考试成绩" checked="">
					<input type="radio" name="sex" value="作业成绩" title="作业成绩">
					<input type="radio" name="sex" value="平时成绩" title="平时成绩">
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label required">成绩：</label>
				<div class="layui-input-block">
					<input id="coursename" type="number" name="coursename" class="layui-input" lay-verify="required"
					lay-reqtext="成绩不能为空!" placeholder="请输入成绩">
				</div>
			</div>

			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认添加</button>
				</div>
			</div>
			
		</div>
		<script src="../lib/layui-v2.6.3/layui.js">
			
		</script>
		<script>
			layui.use(['form', 'layer'], function() {
				var form = layui.form; // 获得form模块
				var layer = layui.layer; // 获得layer模块
				$ = layui.$;
				$("#studentname").blur(function() {
					// 取得用户名框中的值
					var studentname = $("#studentname").val();
					//正则表达式
					if (studentname.length == 0 || studentname == null || studentname == '') {
						layer.msg('学生姓名不能为空', {icon: 0}); // 这里的icon可选值0-6，显示出的图标不同
					});
				});
				
				
				$("#studentnumber").blur(function() {
						var studentnumber = $("#studentnumber").val();
						var reg = /^[0-9]{2,}$/; //正则表达式
						if (studentnumber.length == 0 || studentnumber == null || studentnumber == '') {
							layer.msg('学生学号不能为空', {icon: 0});
					});	
				});
				
				$("#coursename").blur(function() {
						var coursename = $("#coursename").val();
						var reg = /^[0-9]{2,}$/; //正则表达式
						if (coursename.length == 0 || coursename == null || coursename == '') {
							layer.msg('授课教师不能为空', {icon: 0});
					});
				});
							
				$("#score").blur(function() {
						var score = $("#score").val();
						var reg = /^[0-9]{2,}$/; //正则表达式
						if (score.length == 0 || score == null || score == '') {
							layer.msg('授课教师不能为空', {icon: 0});
					});
				});
			});
				
				layui.use(['form'], function() {
					var form = layui.form;
					  layer = layui.layer;
					    $ = layui.$;
				
					//监听表单提交：确认保存按钮，提交按钮的lay-filter="saveBtn"
					form.on('submit(saveBtn)', function(data) {
						var index = layer.alert(JSON.stringify(data.field), {
							title: '最终的提交信息'
						}, function() {
							// 关闭弹出层
							layer.close(index);
				
							var iframeIndex = parent.layer.getFrameIndex(window.name);
							parent.layer.close(iframeIndex);
				
						});
						return false;
					});
				
				});
		</script>
	</body>
</html>
