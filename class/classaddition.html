<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>学习记录添加</title>
		<!-- 修改1：把href里的路径换成自己的 -->
		<link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
		<style>
			/* 为带有require类的元素添加红色星号前缀 */
			.required::before {
				/* 星号内容 */
				content: "*";
					/* 红色 */
				color: #ff0000;
				/* 与文字保持一点距离 */
				margin-right: 4px;
			/* 星号加粗 */
				font-weight: bold;				
			}
		</style>
	</head>
	<body>
		<fieldset class="layui-elem-field layui-field-title">
			<!-- 修改2：把“添加用户”换成自己的 -->
			<legend style="font-weight: bold;">班级添加</legend>
		</fieldset>
		<div class="layui-form">
			<div class="layui-form-item">
				<label class="layui-form-label required">班号：</label>
				<div class="layui-input-block">
					<input id="classnumber" type="number" name="classnumber" class="layui-input" lay-verify="required"
					lay-reqtext="班号不能为空!" placeholder="请输入班号">
				</div>
			</div>	
				
			<div class="layui-form-item">
				<label class="layui-form-label required">班主任：</label>
				<div class="layui-input-block">
					<input id="headteacher" type="text" name="headteacher" class="layui-input" lay-verify="required"
					lay-reqtext="班主任不能为空!" placeholder="请输入班主任姓名">
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label required">导师：</label>
				<div class="layui-input-block">
					<input id="tutor" type="text" name="tutor" class="layui-input" lay-verify="required"
					lay-reqtext="导师不能为空!" placeholder="请输入导师姓名">
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label required" >主课程类型</label>
				<div class="layui-input-block">
					<input type="checkbox" name="course" lay-skin="tag" title="专业课程" checked>
					<input type="checkbox" name="course" lay-skin="tag" title="通识课程">
					<input type="checkbox" name="course" lay-skin="tag" title="基础课程">
					<input type="checkbox" name="course" lay-skin="tag" title="学科交叉课程">
					<input type="checkbox" name="course" lay-skin="tag" title="兴趣课程">
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">备注：</label>
				<div class="layui-input-block">
					<textarea   name="remark" class="layui-textarea" placeholder="请输入备注信息(选填)"></textarea>
				</div>
			</div>

			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认添加</button>
				</div>
			</div>
			
		</div>
		<script src="../lib/layui-v2.6.3/layui.js">
			
		</script>
<script>
			layui.use(['form', 'layer'], function() {
				var form = layui.form; // 获得form模块
				var layer = layui.layer; // 获得layer模块
				$ = layui.$;
				$("#classnumber").blur(function() {
					// 取得用户名框中的值
					var classnumber = $("#classnumber").val();
					//正则表达式
					if (classnumber.length == 0 || classnumber == null || classnumber == '') {
						layer.msg('班号不能为空', {icon: 0}); // 这里的icon可选值0-6，显示出的图标不同
					});
				});
				
				
				$("#headteacher").blur(function() {
						var headteacher = $("#headteacher").val();
						var reg = /^[0-9]{2,}$/; //正则表达式
						if (headteacher.length == 0 || headteacher == null || headteacher == '') {
							layer.msg('请填写班主任', {icon: 0});
					});	
				});
							
				$("#tutor").blur(function() {
						var tutor = $("#tutor").val();
						var reg = /^[0-9]{2,}$/; //正则表达式
						if (tutor.length == 0 || tutor == null || tutor == '') {
							layer.msg('请填写导师', {icon: 0});
						} 
					});
				});
				
				layui.use(['form'], function() {
					var form = layui.form;
					  layer = layui.layer;
					    $ = layui.$;
				
					//监听表单提交：确认保存按钮，提交按钮的lay-filter="saveBtn"
					form.on('submit(saveBtn)', function(data) {
						var index = layer.alert(JSON.stringify(data.field), {
							title: '最终的提交信息'
						}, function() {
							// 关闭弹出层
							layer.close(index);
				
							var iframeIndex = parent.layer.getFrameIndex(window.name);
							parent.layer.close(iframeIndex);
				
						});
						return false;
					});
				
				});
		</script>
	</body>
</html>
